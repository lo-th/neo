<div id='version'></div>
<div id='message'>YOOO</div>
<div id='debug'></div>
<script>
var debug = document.getElementById('debug');
var logo = document.getElementById('logoin');
var version = document.getElementById('version');
var message = document.getElementById('message');
var neo = null;

var init = function(){

    version.innerHTML = 'eo ' + NEO.REVISION;
    neo = new NEO.Timeline({bottom:125, zone:25});

    neo.add('bang', { frame:{ 20:1, 40:1 } });
    neo.add('flag', { frame:{ 10:'Welcome', 30:'to', 50:'NEO', 70:'the', 90:'ultimate', 110:'timeline' } });
    neo.add('color', { frame:{ 10:0xFFFFFF, 40:0x7f7f00, 70:0x00FF00, 100:0xFFFF00, 350:0xFF0000 , 700:0xFFFFFF} });
    neo.add('curve', { 
        frame:{ 20:[100,'quint-in-out'], 40:[100,'quint-in-out'], 60:[-80,'quint-in-out'], 120:[70,'elastic-in-out'], 300:[-70,'bounce-in-out'], 400:[0,'expo-in-out'], 700:[ -100,'expo-in-out'] },
        range:[-120, 120] 
     });
    neo.add('switch', { frame:{ 20:30, 40:80 } });
    neo.add('curve', { 
        frame_x:{ 20:[100,'quint-in-out'], 40:[100,'quint-in-out'], 60:[-80,'quint-in-out'], 120:[70,'elastic-in-out'], 300:[-70,'bounce-in-out'], 400:[0,'expo-in-out'], 700:[ -100,'expo-in-out'] },
        frame_y:{ 20:[10,'quint-in-out'], 100:[100,'quint-in-out'] },
        frame_z:{ 20:[-10,'quint-in-out'], 103:[-100,'quint-in-out'] },
        range:[-120, 120], nAxe:3 
    });

    neo.callback = loop;
    neo.goTo(0);

};

var loop = function () {

    message.textContent = neo.data.flag1;
    var c = NEO.hexToHtml(neo.data.color2);
    logo.setAttributeNS(null, 'fill', c);
    version.style.color = c;
    version.style.bottom = ~~(67 + ( neo.data.curve3*0.2)) + 'px';

    if(neo.data.switch4) message.style.color = "#0FF";
    else message.style.color = "#FFF";

    debug.innerHTML = neo.dataToString();

};

var z = new EXTRACT.Pool(['uil','neo'], init);

</script>
